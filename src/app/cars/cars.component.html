<div *ngFor="let person of people">
    <div>
      <a [routerLink]="'/car/' + person.id">
        <div class="for-mark">
          {{ person.mark }}
        </div>
        <div class="for-model">
          {{ person.model }}
        </div>
      </a>
    </div>
    <div class="for-cost">
      {{ person.cost }}
    </div>
    <hr />
  </div>
